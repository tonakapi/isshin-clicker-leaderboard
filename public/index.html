<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一心クリッカー - ランキング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leaderboard-container">
        <h1>転生ポイントランキング</h1>

        <div id="submission-form">
            <h2>スコアを登録</h2>
            <form onsubmit="submitScore(event)">
                <input type="text" id="name" placeholder="名前" required>
                <input type="number" id="points" placeholder="ポイント" required>
                <button type="submit">登録</button>
            </form>
            <p id="submission-status"></p>
        </div>

        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>順位</th>
                    <th>名前</th>
                    <th>ポイント</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Ranking data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
